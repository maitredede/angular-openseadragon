<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .sdstyle{
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" ng-app="demo" ng-controller="demo">
                    <div class="panel-heading">Demo of AngularJs directive for <a href="http://openseadragon.github.io/">OpenSeadragon</a></div>
                    <div class="panel-body">
                        <div class="sdstyle">
                            <seadragon options="options" name="mysd" />
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul class="list-unstyled">
                            <li>Zoom level : {{mysd.zoom}}</li>
                            <li>Viewport bounds : {{mysd.viewport.bounds}}</li>
                            <li>Mouse image coords : {{mysd.viewport.imageCoord}}</li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" ng-click="mysd.setFullScreen(true)">Full screen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.1/angular.min.js"></script>
    <script type="text/javascript" src="http://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>

    <script type="text/javascript" src="../src/angular-openseadragon.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
